<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habits</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <header>
            <img src="assets/logo.svg" alt="Logo Habits">
            <button>
                <img src="assets/botao.svg" alt="botão de +">    
                Registrar o meu dia
            </button>
        </header>
        <form id="form-habits">
            <div class="habits">
                <div class="habit" data-name="run">🏃‍♂️</div>
                <div class="habit" data-name="water">💧</div>
                <div class="habit" data-name="food">🍏</div>
            </div>
            <div class="days">
    
            </div>
        </form>
        <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
        <script src="script.js"></script>
    </body>
</html>
